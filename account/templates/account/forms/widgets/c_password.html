{% load static %}

<div class="row">
    <div class="col-sm-10">
        <input name="{{ widget.name }}" class="{{ widget.attrs.class }} js-toggle-password" type="password" id="{{ widget.attrs.id }}"/>
    </div>
    <div class="col-sm-2">
        <img
                data-state="0"
                data-input-id="{{ widget.attrs.id }}"
                data-eye="{% static 'svg/eye.svg' %}"
                data-closed-eye="{% static 'svg/eye_closed.svg' %}"
                alt="eye"
                class="toggle-eye"
                src="{% static 'svg/eye.svg' %}"
                title="click to see password"
        />
    </div>
</div>
