{% load static %}

<div class="row">
    <div class="col-sm-10">
        <input name="{{ widget.name }}" class="{{ widget.attrs.class }} js-toogle-password" type="password" id="{{ widget.attrs.id }}"/>
    </div>
    <div class="col-sm-2">
        <img class="toogle-eye" src="{% static 'svg/eye.svg' %}" title="click to see password">
    </div>
</div>
