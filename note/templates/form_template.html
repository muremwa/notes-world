{% load static %}

<form action="{{action_url}}" method="post" enctype="multipart/form-data" name="gen-form">
    {% if form.errors %}
        <div class="alert alert-info">correct the errors below</div>
    {% endif %}
    {% csrf_token %}
    {% for field in form %}
        {% if field.errors %}
            <div>
                {% for error in field.errors %}
                    <p class="alert alert-danger">{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <br />
        <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <hr>
    <div class="row">
        <input type="submit" class="col-sm-3 btn-outline form-control" value="{{ input_name }}">
        {% if second_btn %}
            <span class="col-sm-5"></span>
            <button id="second-btn" class="col-sm-3 btn-outline form-control" data-second-url="{{ second_btn.url }}">{{ second_btn.name }}</button>
        {% endif %}
    </div>
</form>

{% if second_btn %}
    <script src="{% static 'js/formTemplate.js' %}"></script>
{% endif %}
