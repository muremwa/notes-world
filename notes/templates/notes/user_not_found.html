{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}User not found{% endblock %}

{% block content %}
<style>
    #not-found {
        width: 40%;
        margin: auto;
    }

    #not-found-image {
        width: 100%;
    }

    .links > a {
        margin: 1em;
    }
</style>
<div id="not-found" class="text-center">
    <img id="not-found-image" src="{% static 'svg/empty.svg' %}">
    <h2>'{{ failed_user }}' does not exist in notes-world</h2>
    <h5>Choose an action</h5>
    <div class="links">
        <a href="{% url 'base_account:connected' %}">connect users</a>
        <a href="{% url 'notes:collaborate_page' %}">collaborate</a>
        <a href="{% url 'notes:index' %}">see notes</a>
    </div>
</div>
{% endblock content %}
