{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Page not found{% endblock title %}

{% block content %}
<style>
    #img-404 {
        width: 100%;
        height: 60vh;
    }

    .links > a {
        margin: 1em;
    }
</style>
<div class="text-center">
    <img id="img-404" src="{% static 'svg/page_not_found.svg' %}" alt="page not found graphic" />
    <h2>The page you're looking for does not exist on notes-world</h2>
    <h5>Choose an action</h5>
    <div class="links">
        <a href="{% url 'base_account:connected' %}">connect users</a>
        <a href="{% url 'notes:collaborate_page' %}">collaborate</a>
        <a href="{% url 'notes:index' %}">see notes</a>
    </div>
</div>
{% endblock content %}
